<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Detect Emotion from Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload and Detect">
    </form>
    
    {% if emotion %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <h3>Uploaded Image:</h3>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">
    {% endif %}
</body>
</html>
